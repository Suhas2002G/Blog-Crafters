{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="container col-md-6 mt-3 ">
            <div class="card blog-post-card shadow">
                <img src="{{i.image.url}}" class="card-img-top p-3" alt="Blog Post Image">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p><small class="text-muted">Author : {{i.author.first_name}} | Category : {{i.category}} | Posted on : {{i.created_at}} </small></p>
                  <p class="card-text">{{i.content}}</p>
                  
                  <a href="#" class="btn btn-primary">Read More</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>














{% endblock 'main' %}
